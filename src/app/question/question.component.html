<h1>Pytanie</h1>
<mat-progress-bar mode="determinate" [value]="step"></mat-progress-bar>
<div [@anime]="state ? 'small' : 'large'">
  <p class="text-question">{{ currentQuestion.text }}</p>
</div>
<br>
  <span class="done"><button mat-fab color="primary" [disabled]=flagButton (click)="next()"><mat-icon>check</mat-icon></button></span>
